<div class="container">
  <h1>To Do List</h1>

  <ul>
    <app-to-do-list-item-component *ngFor="let toDoList of toDoLists" [toDoItem]="toDoList" (itemDeleteEvent)="itemDelete($event)"/>
  </ul>

  <mat-form-field class="example-full-width">
    <mat-label>Добавление</mat-label>
    <input matInput placeholder="Введите название ..." [(ngModel)]="name">
  </mat-form-field>

  <button (click)="itemAdd()" class="button button--add" [ngClass]="{disabled: !name}">Add</button>
</div>
