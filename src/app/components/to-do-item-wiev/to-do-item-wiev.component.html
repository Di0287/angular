<div>
<ng-container *ngIf="toDoListView | async as data;">
  <span>[ {{ data.status }} ] - </span>
  <span>{{ data.text }}</span>

  <br>
  <br>
    <select [(ngModel)]="statusSave">
      <option value="Completed" i18n="@@Completed">Завершенный</option>
      <option value="InProgress" i18n="@@InProgress">В работе</option>
    </select>
    <input [(ngModel)]="textSave">
    <app-button (itemDeleteEvent)="itemSave()" i18n-title="@@Save" title="Сохранить"></app-button>
</ng-container>
</div>
